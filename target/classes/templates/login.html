<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login RideUFF</title>
    <!--CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>html,
        body {
          height: 100%;
          background-image: linear-gradient(#fff,#1498d5);
        }
        
        body {
          display: flex;
          align-items: center;
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #f5f5f5;
        }
        
        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: 10px;
        }
        
        .form-signin .checkbox {
          font-weight: 400;
        }
        
        .form-signin .form-floating:focus-within {
          z-index: 2;
        }
        
        .form-signin input[type="email"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }
        
        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
        </style>
  </head>

  <body>
    <a class="position-absolute top-0 start-50 translate-middle-x pt-5" href="/home">
      <img src="/imagens/logo1.png" class="img-fluid" alt="logo">
    </a>

    <div class="container px-4">
    <div class="text-center mx-auto row gx-5">
    
    <div class="col">
      <form action="/login/registro" method="post">
        <h1 class="h3 mb-3 fw-normal">Registre-se</h1>
    
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Seu uffmail" aria-label="Seu uffmail" aria-describedby="basic-addon2" name="email" required>
          <span class="input-group-text" id="basic-addon2">@id.uff.br</span>
        </div>

        <div class="alert alert-primary" role="alert">
          Você irá receber um email para confirmar sua conta.<br>
          Nosso sistema faz integração com os dados da UFF.
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
      </form>
    </div>

    <div class="col">
      <form action="/login" method="post">
        <h1 class="h3 mb-3 fw-normal">Entre com sua conta</h1>
    
    	<div th:if="${param.error}">
    		<div class="alert alert-info">Usuário ou senha inválidos.</div>
    	</div>
    
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Seu uffmail" aria-label="Seu uffmail" aria-describedby="basic-addon2" name="email" required>
          <span class="input-group-text" id="basic-addon2">@id.uff.br</span>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="senha">
          <label for="floatingPassword">Senha</label>
        </div>
    
        <div class="checkbox mb-1">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar minha senha
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
      </form>
    </div>
  <p class="fixed-bottom mt-5 mb-3 text-white ">&copy; 2021 Ride UFF. Todos direitos reservados.</p>
  </div>
  </div>


  <!--JS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
